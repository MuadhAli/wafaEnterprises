        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);

        .wafaseasons-season-title {
            font-size: 2.4rem;
            font-weight: 700;

        .wafaseasons-season-title::after {

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wafaseasons-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .wafaseasons-image img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        .wafaseasons-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .wafaseasons-image:hover::after {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .wafaseasons-image {
                flex: 1 1 45%;

            .wafaseasons-image {

            }

                height: 200px;
            }
        }
