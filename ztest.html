<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Button</title>
    <style>
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .wafaregister-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .wafaregister-button:hover {
            background-color: #1ebe5d;
            transform: scale(1.05);
        }
        .wafaregister-button::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 12px;
            background: linear-gradient(45deg, red, blue, green, yellow, red);
            background-size: 300% 300%;
            animation: wafaregister-border-animation 4s linear infinite;
            z-index: -1;
        }
        @keyframes wafaregister-border-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <section>
        <a href="https://wa.me/9845119468?text=I%20would%20like%20to%20register%20now" class="wafaregister-button" target="_blank">
            Register
        </a>
    </section>
</body>
</html>
