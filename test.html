

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Buttons</title>
    <style>
        .category {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="showCategory('category1')">Category 1</button>
    <button onclick="showCategory('category2')">Category 2</button>
    <button onclick="showCategory('category3')">Category 3</button>

    <div id="category1" class="category">Content for Category 1</div>
    <div id="category2" class="category">Content for Category 2</div>
    <div id="category3" class="category">Content for Category 3</div>

    <script>
        function showCategory(category) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => {
                cat.style.display = 'none';
            });
            document.getElementById(category).style.display = 'block';
        }
    </script>

</body>
</html>
