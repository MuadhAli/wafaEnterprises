
    <style>

        .organisations-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .organisations-title {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
            position: relative;
        }

        .organisations-title::after {
            content: '';
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .organisations-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-front {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .card-back {
            background: linear-gradient(135deg, #ffeb3b, #f39c12); /* Yellow gradient */
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; /* Darker text for contrast */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .organisations-cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
